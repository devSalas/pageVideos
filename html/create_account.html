<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/create_account.css">
    <script src="https://kit.fontawesome.com/a8d049d9e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">

        <div class="header">
            <img class="logo" src="../logo.jpg" alt="">
            <h2>Create Your Account</h2>
        </div>

        <div class="content">
            <form class="form" action="">
                <div class="form__inputs">
                    <input class="input" id="email" type="text" required>
                    <label class="label" for="email">Email</label>
                </div>
                <div class="form__inputs">
                    <input class="input" id="password" type="text" required>
                    <label class="label" for="password">Password</label>
                </div>
                <div class="form__checkbox">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="form__btn">
                    <button class="button">Sign up</button>
                </div>
            </form>
        </div>

        <div class="footer">
            <div>
                <p>or continue with</p>
            </div>
            <div class="cuentas">
                <button class="cuentas__btn"><i class="fa-brands fa-facebook"></i></button>
                <button class="cuentas__btn"><i class="fa-brands fa-google"></i></button>
                <button class="cuentas__btn"><i class="fa-brands fa-apple"></i></button>
            </div>
            <div>
                <p>Already have an account? <a class="iniciarSeccion" href="">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
